<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Synth</title>
  
  <script src="https://unpkg.com/tone"></script>

  <script src="Sounds.js" defer></script>
  <style>
  /* learned you had to use a diffrent comment for the style section */
  /* this section was made with AI so I could have a more efficient keyboard made on the webpage, I whatched this video so I could learn Flexbox CSS https://www.youtube.com/watch?v=phWxA89Dy94 */
    body {
      margin: 0;
      padding: 0;
    }
    .synth-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    /* Keyboard styles (unchanged) */
    .keyboard-container {
      position: relative;
      margin-top: 50px;
    }
    .keyboard {
      display: flex;
      position: relative;
    }
    .key {
      width: 60px;
      height: 200px;
      background: white;
      border: 1px solid #000;
      text-align: center;
      line-height: 200px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
    }
    .key:active {
      background: #ccc;
    }
    .black-keys {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 120px;
      pointer-events: none;
    }
    .black-key {
      position: absolute;
      width: 36px;
      height: 120px;
      background: black;
      border-radius: 0 0 4px 4px;
      z-index: 10;
      pointer-events: auto;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Flex container wraps all synth content -->
  <div class="synth-container">
    <div class="keyboard-container">
      <div class="keyboard">
        <div class="key" id="C">C</div>
        <div class="key" id="D">D</div>
        <div class="key" id="E">E</div>
        <div class="key" id="F">F</div>
        <div class="key" id="G">G</div>
        <div class="key" id="A">A</div>
        <div class="key" id="B">B</div>
      </div>
      <div class="black-keys">
        <div class="black-key" style="left: 45px;"></div>  <!-- C# -->
        <div class="black-key" style="left: 107px;"></div> <!-- D# -->
        <div class="black-key" style="left: 230px;"></div> <!-- F# -->
        <div class="black-key" style="left: 292px;"></div> <!-- G# -->
        <div class="black-key" style="left: 354px;"></div> <!-- A# -->
      </div>
    </div>
    <button id="playBtn">Play C4</button>
  </div>
</body>
</html>
