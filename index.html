<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Synth</title>
  
  <script src="https://unpkg.com/tone"></script>

  <script src="Sounds.js" defer></script>
  <style>
  /* learned you had to use a diffrent comment for the style section */
  /* this section was made with AI so I could have a more efficient keyboard made on the webpage, I whatched this video so I could learn Flexbox CSS https://www.youtube.com/watch?v=phWxA89Dy94 I also made sure to edit all of the pxle sizes with inspect then implemented it into the VS code so it looked correct and less AI jank */

 .synth-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;;
    overflow: auto;
    padding: 20px 20px 60px;
    box-sizing: border-box;
    background-color: lightblue;
    font-family: Arial, sans-serif;
    gap: 30px;
  }

  /* Keyboard styles  */
  .keyboard-container {
    position: relative;
    margin-top: 20px;
  }
  .keyboard {
    display: flex;
    position: relative;
  }
  .key {
    width: 60px;
    height: 200px;
    background: white;
    border: 1px solid black;
    text-align: center;
    line-height: 200px;
    font-weight: bold;
    cursor: pointer;
    user-select: none;
  }
  .key:active {
    background: lightblue;
  }
  .black-keys {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 120px;
    pointer-events: none;
  }
  .black-key {
    position: absolute;
    width: 36px;
    height: 120px;
    background: black;
    border-radius: 0 0 4px 4px;
    z-index: 10;
    pointer-events: auto;
    cursor: pointer;
  }
    
  /* added black key shader */ 
    .black-key:active {
    background: #555;
  }

  /*added sequencer flexbox with AI but had to change the margins and colors becuase of AI jank */

 .sequencer-container {
  width: 100%;
  max-width: 700px;
  margin: 20px 0;
  padding-bottom: 30px;
  }

.sequencer {
  display: flex;
  justify-content: center;
  gap: 12px;
  padding: 15px;
  background: white;
  border-radius: 8px;
  box-shadow: 0 4px 12px black;
}

.sequencer-step {
  flex: 0 0 60px; /* Fixed width */
  height: 60px;
  background: white;
  border: 2px solid grey;
  border-radius: 4px;
  transition: all 0.2s ease;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  color: grey;
}

.sequencer-step.active {
  background: green;
  border-color: green;
  color: white;
  transform: scale(1.05);
}

.sequencer-step.current {
  box-shadow: 0 0 15px green;
  border-color: yellow;
}
  </style>
</head>


<body>
   <!--Flex container wraps all synth content-->
  <div class="synth-container">
    <div class="keyboard-container">
      <div class="keyboard">
        <div class="key" id="LC">C</div>
        <div class="key" id="D">D</div>
        <div class="key" id="E">E</div>
        <div class="key" id="F">F</div>
        <div class="key" id="G">G</div>
        <div class="key" id="A">A</div>
        <div class="key" id="B">B</div>
        <div class="key" id="HC">C</div>
      </div>
      <div class="black-keys">
        <div class="black-key" id="C#" style="left: 45px;"></div>  
        <div class="black-key" id="D#" style="left: 107px;"></div> 
        <div class="black-key" id="F#" style="left: 230px;"></div> 
        <div class="black-key" id="G#" style="left: 292px;"></div> 
        <div class="black-key" id="A#" style="left: 354px;"></div> 
      </div>
    </div>
   <!--outdated code <button id="playBtn">Play C4</button> --> 
   <!--Sequencer Div was in seperate Div but now that it is included in the same section as synth container The reletive position to the keyboard is not off screen -->
   <div class="sequencer-container">
    <h2>Sequencer</h2>
    <p>1. Click a piano key to select note<br>2. Click sequencer boxes to assign note</p>
    
    <div class="sequencer" id="sequencer">
      <!-- Sequencer rows will be generated by JavaScript -->
    </div>
    
    <div class="controls">
      <button id="playBtn">Play</button>
      <button id="stopBtn">Stop</button>
      <button id="clearBtn">Clear</button>
      <button id="panicBtn" style="background-color: #ff4444;">Panic</button>
    </div>
    
    <div class="bpm-control">
      <label for="bpm">BPM:</label>
      <input type="number" id="bpm" value="120" min="40" max="300">
    </div>
  </div>
</body>
</html>
